<script language="JavaScript" type="text/javascript" src="blencrypt/rijndael.js"></script>
<script>
function myEncrypt(plaintext, pwd) {
  var key = hexToByteArray(pwd);
  var mode = 'ECB'; // ECB or CBC
  return byteArrayToHex(rijndaelEncrypt(plaintext,key, mode));
}

  var plaintext = "Happy Birthday!";
  var pwd=genkey();
  var ciphertext = myEncrypt(plaintext, pwd);
  document.write(plaintext+" plaintext<br>");
  document.write(pwd+" pwd<br>");
  document.write(ciphertext+" ciphertext<br>");
</script>
