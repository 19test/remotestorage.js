<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://browserid.org/include.js" type="text/javascript"></script>
<script>
function callBrowserId() {
	navigator.id.getVerifiedEmail(function(assertion) {
		if(assertion) {
			sessionStorage.setItem("browserid-assertion", JSON.stringify(assertion));
		}
		window.location=".";
	});
}
</script></head><body>Due to an unsolved <a href="http://stackoverflow.com/questions/6733216/https-browserid-org-include-js-fails-in-chrome-with-html5-appcache-manifest">issue</a>, you have to <input type="submit" value="click here" onclick="callBrowserId();"></body></html>
