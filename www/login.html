<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://browserid.org/include.js" type="text/javascript"></script>
<script>
function callBrowserId() {
	navigator.id.getVerifiedEmail(function(assertion) {
		if(assertion) {
			sessionStorage.setItem("browserid-assertion", JSON.stringify(assertion));
		}
		window.top.location=".";
	});
}
</script></head><body><input type="submit" value="Log in with BrowserId" onclick="callBrowserId();"></body></html>
