<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://myfavouritesandwich.org:8000');
  socket.on('data', function (data) {
    console.log('DATA:');
    console.log(data);
    document.write(data);
  });
  socket.on('end', function () {
    console.log('END.');
    console.log();
  });
</script>
