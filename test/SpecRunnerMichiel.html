  <!-- the file we are testing... -->
  <script>
    function makeStubClient() {
      return {
        //: function() {},
        sync: function() {},
        getObject: function() {},
        storeObject: function() {},
        getMedia: function() {},
        storeMedia: function() {},
        getListing: function() {},
        remove: function() {},
      };
    }
    var modules={};
    remoteStorage = {
      defineModule: function(moduleName, cb) {
        var stubClientPrivate = makeStubClient();
        var stubClientPublic = makeStubClient();
        modules[moduleName] = cb(stubClientPrivate, stubClientPublic);
      }
    };
  </script>
  <script type="text/javascript" src="../src/modules/tasks-0.1.js"></script>
  <script type="text/javascript" src="../src/modules/documents-0.1.js"></script>

  <script type="text/javascript" src="../src/modules/calendar-0.1.js"></script>

  <script type="text/javascript" src="spec/modules/tasks.js"></script>
  <script type="text/javascript" src="spec/modules/documents.js"></script>
  <script type="text/javascript" src="spec/modules/money.js"></script>
  <script type="text/javascript" src="spec/modules/calendar.js"></script>


</head>

<body>
</body>
  <script type="text/javascript">
    var jasmineEnv = jasmine.getEnv();
    
    jasmineEnv.remoteStorage = remoteStorage;

    jasmineEnv.updateInterval = 1000;

    var trivialReporter = new jasmine.TrivialReporter();

    jasmineEnv.addReporter(trivialReporter);

    jasmineEnv.specFilter = function(spec) {
      return trivialReporter.specFilter(spec);
    };

    jasmineEnv.execute();
  </script>
