  <script>
    function makeStub(name) {
      var called = [],
        responses = [];
      function setResponses(arr) {
        responses=arr;
      }
      function doF(name, params) {
        called.push({name: name, params: params});
        return responses.shift();
      }
      function getCalled() {
        return called;
      }
      function reset() {
        called=[];
        responses=[];
        return this;
      }
      return {
        name: name,
        stub: {},
        setResponses: setResponses,
        getCalled: getCalled,
        reset: reset,
        addFunc1: function(name) {
          this.stub[name]=function(p1) { return doF(name, [p1]); };
        },
        addFunc2: function(name) {
          this.stub[name]=function(p1, p2) { return doF(name, [p1, p2]); };
        },
        addFunc3: function(name) {
          this.stub[name]=function(p1, p2, p3) { return doF(name, [p1, p2, p3]); };
        },
        addFunc4: function(name) {
          this.stub[name]=function(p1, p2, p3, p4) { return doF(name, [p1, p2, p3, p4]); };
        },
        addFunc5: function(name) {
          this.stub[name]=function(p1, p2, p3, p4, p5) { return doF(name, [p1, p2, p3, p4, p5]); };
        }
      };
    }
    var define;
    function setDefine(name) {
      define = function(deps, cb) {
        var obj = {stubs: {}, pass: []};
        for(var i=0; i< deps.length; i++) {
          obj.stubs[deps[i]]=makeStub(deps[i]);
          obj.pass.push(obj.stubs[deps[i]].stub);
        }
        obj.module = cb(obj.stubs);
        jasmineEnv.files[name]=obj;
      };
    }
  </script>
