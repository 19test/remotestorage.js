<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="lib/sinon/sinon-1.3.1.js"></script>
  <script type="text/javascript" src="../src/require.js"></script>

  <!-- the file we are testing... -->
  <!-- remoteStorage.js required dynamically below -->
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/remoteStorage.js"></script>
  <script type="text/javascript" src="spec/contactsSpec.js"></script>

  <script type="text/javascript">
    require(['../src/remoteStorage.js'], function(remoteStorage){//TODO: remove this fake require
      var jasmineEnv = jasmine.getEnv();
      
      jasmineEnv.remoteStorage = window.remoteStorage = remoteStorage;

      jasmineEnv.updateInterval = 1000;

      require(['assets/vcardjs-0.2.js', '../src/modules/contacts-0.1.js'], function() {
        var trivialReporter = new jasmine.TrivialReporter();
   
        jasmineEnv.addReporter(trivialReporter);
   
        jasmineEnv.specFilter = function(spec) {
          return trivialReporter.specFilter(spec);
        };
   
        jasmineEnv.execute();
      });
    });
  </script>

</head>

</body>
